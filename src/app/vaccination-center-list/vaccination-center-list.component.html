<mat-card>
  <h2>Rechercher votre centre favori :</h2>
  <app-search-bar class="center-search-bar" (search)="handleSearch($event)"></app-search-bar>

  <div *ngIf="centers.length > 0">
    <h2>Liste des centres de vaccination disponibles :</h2>
    <div *ngFor="let aCenter of centers" class="center-card" [ngClass]="{'selected': selected == aCenter}">
      <div class="center-header">
        <strong>{{ aCenter.name }}</strong>
      </div>
      <div class="center-info">{{ aCenter.address }}, {{ aCenter.postalCode }} {{ aCenter.city }}</div>
      <a mat-icon-button class="select-button" [routerLink]="'/center/detail/' + aCenter.id">
        SÃ©lectionner {{aCenter.name}}
      </a>
    
    </div>
  </div>
</mat-card>
