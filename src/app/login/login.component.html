<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Connexion</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="alert alert-danger" *ngIf="errorMessage">
            <p>{{ errorMessage }}</p>
          </div>
          <form #formLogin="ngForm" (ngSubmit)="onSubmitLogin(formLogin)">
            <mat-form-field class="mb-3 form-field" appearance="fill">
              <mat-label>Adresse mail</mat-label>
              <input
                matInput
                type="email"
                id="email"
                placeholder="Adresse mail"
                ngModel
                #email="ngModel"
                name="email"
                required
                email
              />
              <mat-error *ngIf="email.errors && formLogin.submitted">Adresse mail valide requise!</mat-error>
            </mat-form-field>

            <mat-form-field class="mb-3 form-field" appearance="fill">
              <mat-label>Mot de passe</mat-label>
              <input
                matInput
                type="password"
                id="password"
                placeholder="Mot de passe"
                ngModel
                #password="ngModel"
                name="password"
                required
                minlength="6"
              />
              <mat-error *ngIf="password.errors  && formLogin.submitted && password.errors['required']">Mot de passe requis!</mat-error>
              <mat-error *ngIf="password.errors  && formLogin.submitted && password.errors['minlength']">Doit contenir au moins 8 caract√®res</mat-error>
            </mat-form-field>

            <button type="submit" mat-raised-button color="primary" class="button-login">Login</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
